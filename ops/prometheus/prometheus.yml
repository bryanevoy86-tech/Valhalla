global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    service: valhalla-backend
    team: platform

rule_files:
  - rules.yml
  - rules-slo.yml
  - rules-slo-endpoints.yml
  - rules-anomaly.yml

scrape_configs:
  - job_name: 'valhalla-backend'
    metrics_path: /admin/metrics
    scheme: http
    static_configs:
      - targets: ['backend:8000']
  - job_name: 'synthetics'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://backend:8000/health
          - http://backend:8000/static/admin/span-viewer.html
          - http://backend:8000/admin/observability/spans
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'synthetics-post'
    metrics_path: /probe
    params: { module: [http_post_json] }
    static_configs:
      - targets:
          - http://backend:8000/io/export
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
