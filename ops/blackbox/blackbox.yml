modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1","HTTP/2"]
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4"
  http_post_json:
    prober: http
    timeout: 10s
    http:
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'
      preferred_ip_protocol: "ip4"
