name: Nightly Research Ingest

on:
  schedule:
    # Runs at 08:15 UTC = 02:15 America/Winnipeg (CST/CDT)
    - cron: "15 8 * * *"
  workflow_dispatch:  # Allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call /jobs/research/ingest_all
        env:
          API_BASE: ${{ secrets.VALHALLA_API_BASE }}
          BUILDER_KEY: ${{ secrets.VALHALLA_BUILDER_KEY }}
        run: |
          set -e
          echo "üîç Starting nightly research ingestion..."
          response=$(curl -sS -X POST "$API_BASE/api/jobs/research/ingest_all" \
            -H "X-API-Key: $BUILDER_KEY" \
            -H "Content-Type: application/json")
          echo "‚úÖ Response: $response"
          
          # Check if response contains "ok": true
          if echo "$response" | grep -q '"ok".*true'; then
            echo "‚úÖ Ingestion job started successfully"
          else
            echo "‚ùå Ingestion job failed"
            echo "$response"
            exit 1
          fi
      
      - name: Auto-embed missing docs
        env:
          API_BASE: ${{ secrets.VALHALLA_API_BASE }}
          BUILDER_KEY: ${{ secrets.VALHALLA_BUILDER_KEY }}
        run: |
          set -e
          echo "üß† Generating embeddings for new documents..."
          
          # Wait 30 seconds for ingestion background job to complete
          echo "‚è±Ô∏è  Waiting 30s for ingestion to finish..."
          sleep 30
          
          response=$(curl -sS -X POST "$API_BASE/api/jobs/research/embed_missing" \
            -H "X-API-Key: $BUILDER_KEY" \
            -H "Content-Type: application/json")
          echo "‚úÖ Response: $response"
          
          # Extract embedded count
          if echo "$response" | grep -q '"ok".*true'; then
            count=$(echo "$response" | grep -o '"embedded":[0-9]*' | grep -o '[0-9]*')
            echo "‚úÖ Embedded $count documents"
            exit 0
          else
            echo "‚ùå Embedding job failed"
            echo "$response"
            exit 1
          fi
