name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff if present)
        run: |
          if python -c 'import importlib; import sys; sys.exit(0 if importlib.util.find_spec("ruff") else 1)'; then
            ruff check .
          else
            echo 'ruff not installed; skipping'
          fi

      - name: Type-check (mypy if present)
        run: |
          if python -c 'import importlib; import sys; sys.exit(0 if importlib.util.find_spec("mypy") else 1)'; then
            mypy services/api/app || true
          else
            echo 'mypy not installed; skipping'
          fi

      - name: Run unit tests with coverage gate
        working-directory: services/api
        env:
          PYTHONPATH: /home/runner/work/Valhalla/Valhalla/services/api:/home/runner/work/Valhalla/Valhalla
        run: |
          coverage run -m pytest -q -m 'not integration'
          coverage report --fail-under=95
          coverage xml

      - name: Upload coverage to summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: services/api/coverage.xml

      - name: Perf smoke (best-effort)
        env:
          API: ${{ secrets.RENDER_API_BASE }}
        run: |
          python tools/perf_smoke.py || echo 'perf smoke skipped'
