name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      API_BASE: ${{ secrets.VALHALLA_API_BASE }}
      BUILDER_KEY: ${{ secrets.VALHALLA_BUILDER_KEY }}
      P50_MAX_MS: "400"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt

      - name: Run unit and smoke tests with coverage
        working-directory: services/api
        run: |
          pytest -q --cov --cov-config=../../.coveragerc --cov-report=term-missing

      - name: Run type checking with mypy
        run: |
          mypy services/api/app --config-file=mypy.ini

      - name: Performance smoke test against Render
        run: |
          python tools/perf_smoke.py
