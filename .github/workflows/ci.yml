name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:  # Manual trigger for integration tests
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC

jobs:
  unit:
    name: Unit Tests (Fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff if present)
        run: |
          if python -c 'import importlib; import sys; sys.exit(0 if importlib.util.find_spec("ruff") else 1)'; then
            ruff check . || true
          else
            echo 'ruff not installed; skipping'
          fi

      - name: Type-check (mypy if present)
        run: |
          if python -c 'import importlib; import sys; sys.exit(0 if importlib.util.find_spec("mypy") else 1)'; then
            mypy services/api/app || true
          else
            echo 'mypy not installed; skipping'
          fi

      - name: Run unit tests with coverage gate
        env:
          PYTHONPATH: ${{ github.workspace }}/services/api:${{ github.workspace }}
        run: |
          cd services/api
          coverage run -m pytest -q -m 'not integration' || coverage run -m pytest -q
          coverage report --fail-under=70
          coverage xml

      - name: Upload coverage to summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: services/api/coverage.xml
        if: always()

  integration:
    name: Integration Tests (Live API)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}/services/api:${{ github.workspace }}
          API_BASE: ${{ secrets.RENDER_API_BASE }}
          API_TOKEN: ${{ secrets.HEIMDALL_BUILDER_API_KEY }}
        run: |
          cd services/api
          pytest -q -m integration || echo "No integration tests found or tests failed"
