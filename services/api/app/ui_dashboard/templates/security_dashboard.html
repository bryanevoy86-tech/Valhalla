<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Dashboard</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px 16px; background: #fff; margin-bottom: 12px; }
        button { background:#111827;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer; }
        input { padding:6px 8px; border:1px solid #e5e7eb; border-radius:6px; }
        .row { display:flex; gap:8px; align-items:center; }
    </style>
    <script>
        async function fetchRateLimit() {
            const userId = document.getElementById('user_id').value || 'user_123';
            const res = await fetch(`/api/security/rate-limit?user_id=${encodeURIComponent(userId)}`);
            const data = await res.json();
            const el = document.getElementById('rate-limit-container');
            el.innerHTML = `<div class="card"><h3>Rate Limit</h3><div>Request Count: ${data.request_count}</div><div>Reset Time: ${data.reset_time}</div></div>`;
        }

        async function generate2FA() {
            const userId = document.getElementById('user_id').value || 'user_123';
            const res = await fetch(`/api/security/generate-2fa?user_id=${encodeURIComponent(userId)}`, { method: 'POST' });
            const data = await res.json();
            const el = document.getElementById('twofa-container');
            el.innerHTML = `<div class="card"><h3>2FA</h3><div>User: ${data.user_id}</div><div>Verified: ${data.verified}</div><div>Token Expiry: ${data.token_expiry}</div></div>`;
        }
    </script>
    </head>
<body>
    <div class="container">
        <h1>Security Dashboard</h1>
        <div class="row" style="margin-bottom: 12px;">
            <input id="user_id" placeholder="user_123" value="user_123" />
            <button onclick="fetchRateLimit()">Check Rate Limit</button>
            <button onclick="generate2FA()">Generate 2FA</button>
        </div>
        <div id="rate-limit-container"></div>
        <div id="twofa-container"></div>
    </div>
</body>
</html>
