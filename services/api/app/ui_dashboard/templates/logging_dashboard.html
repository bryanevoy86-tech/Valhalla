<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px 16px; background: #fff; margin-bottom: 12px; }
    button { background:#111827;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer; }
    input { padding:6px 8px; border:1px solid #e5e7eb; border-radius:6px; }
    .row { display:flex; gap:8px; align-items:center; }
  </style>
  <script>
    async function logAction() {
      const userId = document.getElementById('user_id').value || 'user_123';
      const action = document.getElementById('action').value || 'login';
      const details = document.getElementById('details').value || 'Successful login';
      const res = await fetch('/api/logging/log', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, action, details })
      });
      const result = await res.json();
      const el = document.getElementById('log-container');
      el.innerHTML = `<div class="card">Log Entry: ${result.timestamp} - ${result.user_id} - ${result.action} - ${result.details}</div>`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Logging Dashboard</h1>
    <div class="row" style="margin-bottom: 12px;">
      <input id="user_id" placeholder="user_123" value="user_123" />
      <input id="action" placeholder="login" value="login" />
      <input id="details" placeholder="Successful login" value="Successful login" />
      <button onclick="logAction()">Log Action</button>
    </div>
    <div id="log-container"></div>
  </div>
</body>
</html>
