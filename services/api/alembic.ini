[alembic]
script_location = services/api/alembic
# Default to local Postgres container; env var DATABASE_URL will override in env.py
sqlalchemy.url = postgresql+psycopg2://valhalla:valhalla@127.0.0.1:5432/valhalla

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
